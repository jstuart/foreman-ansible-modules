---
- name: "Ensure Smart Proxy '{{ smart_proxy_name }}' is {{ smart_proxy_state }}"
  vars:
    - smart_proxy_name: "Smart Proxy"
    - smart_proxy_url: "https://puppet:8443"
    - smart_proxy_download_policy: "on_demand"
  foreman_smart_proxy:
    username: "{{ foreman_username }}"
    password: "{{ foreman_password }}"
    server_url: "{{ foreman_server_url }}"
    validate_certs: "{{ foreman_validate_certs }}"
    name: "{{ smart_proxy_name }}"
    url: "{{ smart_proxy_url }}"
    download_policy: "{{ smart_proxy_download_policy }}"
    state: "{{ smart_proxy_state }}"
  register: result
- fail:
    msg: "Ensuring Smart Proxy is {{ smart_proxy_state }} failed! (expected_change: {{ expected_change | default('unknown') }})"
  when: (expected_change is defined) and (result.changed != expected_change)
...
